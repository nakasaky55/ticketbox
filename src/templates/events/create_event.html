{% extends 'base/index.html' %} {% block create_event %}
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <h1 class="text-white">New Event</h1>
    <div class="card-body">
      <form method="POST">
        {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
        {% if messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- <strong>Title</strong> -->
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-quote-right"></i></span>
          </div>
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Event name"
          />
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="far fa-address-card"></i></span>
          </div>
          <input
            name="name_address"
            type="text"
            class="form-control"
            placeholder="Name of Address"
          />
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
          </div>
          <input
            name="address"
            type="text"
            class="form-control"
            placeholder="Address"
          />
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
            </div>
            <input
              name="image"
              type="file"
              class="form-control"
            />
          </div>
        <div class="form-group d-flex justify-content-center">
          <input type="submit" value="submit" class="btn login_btn" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock create_event %}
